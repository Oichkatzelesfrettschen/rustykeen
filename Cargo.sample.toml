# 2025-12-31T22:20:44Z

[workspace]
members = [
  "kenken-core",
  "kenken-solver",
  "kenken-gen",
  "kenken-io",
  "kenken-cli",
  "android-uniffi",
  "kenken-wasm",
]
resolver = "2"

[workspace.package]
edition = "2024"

[workspace.dependencies]
bitvec = "1"
fixedbitset = "0.5"
smallvec = "1"
rand = "0.9"
rand_chacha = "0.9"
rand_pcg = "0.3"
uniffi = "0.24"
rayon = "1"
bumpalo = "3"
rkyv = "0.7"
varisat = "0.2"
dashmap = "5"
num-integer = "0.1"
petgraph = "0.6"
criterion = { version = "0.5", optional = true }
parking_lot = "0.12"
itertools = "0.12"
proptest = { version = "1", optional = true }
once_cell = "1"
mimalloc = { version = "0.1", optional = true }
anyhow = "1"
thiserror = "1"
nom = "7"
tracing = "0.1"
tracing-subscriber = "0.3"
tracing-android = { version = "0.1", optional = true }
tracing-oslog = { version = "0.1", optional = true }
tracing-tracy = { version = "0.11", optional = true }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"
clap = { version = "4", features = ["derive"] }
insta = { version = "1", optional = true }
z3 = { version = "0.12", optional = true }
bolero = { version = "0.10", optional = true }
kani = { version = "0.50", optional = true }
creusot = { version = "0.1", optional = true }

[workspace.features]
android = ["tracing-android", "uniffi"]
ios = ["tracing-oslog", "uniffi"]
wasm = []
c_abi = []
simd = []
mimalloc = ["mimalloc"]
bench = ["criterion"]
fuzz = ["proptest", "bolero"]
tracy = ["tracing-tracy"]
verification = ["z3", "kani", "creusot"]
snapshots = ["insta"]

[profile.release]
codegen-units = 1
lto = "fat"
opt-level = 3
panic = "abort"
strip = "symbols"

# Target-specific flags live in .cargo/config.toml
